<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Assessment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Assessment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .question-card {
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .question-text {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .options {
            margin: 10px 0;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #218838;
        }
    </style>
</head>
</head>
<body class="container mt-5">

    <h2 class="mb-4">Self Assessment Form</h2>
    
    <form method="POST" action="/submit_form/">  <!-- Change action to your Django view -->
        {% csrf_token %}
        
        {% for question, answer_type in Quetion_answer %}
            <div class="mb-4">
                <label class="form-label"><strong>{{ question }}</strong></label>
                
                {% if answer_type == "YES/NO" %}
                    <div>
                        <input type="radio" name="answer_{{ forloop.counter }}" value="yes" required> Yes
                        <input type="radio" name="answer_{{ forloop.counter }}" value="no"> No
                    </div>

                {% elif answer_type == "numeric_rating" %}
                    <div>
                        {% for i in "12345" %}
                            
                            <input type="radio" name="answer_{{ forloop.counter }}" value="{{ i }}" required> {{ i }}
                        {% endfor %}
                    </div>

                {% elif answer_type == "text" %}
                    <textarea name="answer_{{ forloop.counter }}" class="form-control" rows="3" required></textarea>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
