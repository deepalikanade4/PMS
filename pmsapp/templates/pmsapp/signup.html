<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>
</head>
<body>
    <form method="POST" novalidate>
        {% csrf_token %}

        {{form.as_p}}

        <button type="submit" class="btn btn-outline-info">signup</button>
        <a  href="{% url 'login' %}">LOGIN</a>

    </form>
    {{msg}}

    {% if messages %}
    {% for message in messages %}

    {{message}}



   

    {% endfor %}
    {% endif %}


</body>
</html>
