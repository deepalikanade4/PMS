<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>
    <style>
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .border-box {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="{% url 'generate_kra' %}" method="post" >
            {% csrf_token %}
            <input type="hidden" name="kra_id" value="{{current_kra}}">
            <div class="form-group">
                <label for="question">Enter Your Question:</label>
                <textarea id="question" name="question" rows="4" cols="50"></textarea>
            </div>
            
            <div class="border-box">
                <label>Choose Answer Type:</label>
                <div>
                    <input type="radio" id="text" name="answer_type" value="text">
                    <label for="text">TextArea</TextArea></label>
                </div>
                <div>
                    <input type="radio" id="YES/NO" name="answer_type" value="YES/NO">
                    <label for="YES/NO">YES/NO RadioButton</label>
                </div>
                <div>
                    <input type="radio" id="numeric_rating" name="answer_type" value="numeric_rating">
                    <label for="numeric_rating">1-5 Rating RadioButton</label>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" name="action" value="save_add_new" class="btn btn-primary">Save and Add New Question</button>
                <button type="submit" name="action" value="save_submit" class="btn btn-success">Save and Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
